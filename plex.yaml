---
apiVersion: v1
kind: Service
metadata:
  name: plex 
  labels:
    app.kubernetes.io/name: plex 
spec:
  ports:
    - port: 32400 
      targetPort: 32400 
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: plex 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app.kubernetes.io/name: plex 
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: plex 
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex 
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: plex 
          image: plexinc/pms-docker 
          env:
            - name: TZ 
              value: America/Chicago 
            - name: PLEX_CLAIM 
              valueFrom:
                secretKeyRef:
                  name: secrets 
                  key: PLEX_CLAIM 
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 32400 
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data/
            - name: config 
              mountPath: /config/
      volumes:
        - name: data
          hostPath:
           path: /storage/k3s/plex
           type: DirectoryOrCreate
        - name: config 
          hostPath:
           path: /storage/k3s/config
           type: DirectoryOrCreate

